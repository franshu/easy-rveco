<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>easy-vreco</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
	<section>
		<div class="row">
			<div class="col-md-3 col-sm-3 col-xs-12">
				<button id="encuentrame">Encuéntrame</button>
				</div>
				<div class="col-md-3 col-sm-3 col-xs-12">
					<label for="">Origen</label>
					<input id="origen" type="text" placeholder="¿Dónde estás?">
				</div>
				<div class="col-md-3 col-sm-3 col-xs-12">
					<label for="">Destino</label>
					<input id="destino" type="text" placeholder="¿Dónde quieres ir?">
				</div>
				<div class="col-md-3 col-sm-3 col-xs-12">
					<button id="ruta" type="submit">Ruta</button>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12 col-sm-12" id="map">
				<!--acá map-->
				</div>
			</div>
		</section>
	<!-- jquery -->
    <script src=“https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js“></script>
  	<!-- google maps api -->
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6ZKTi_-wcmmNQbdpbC7RxFVtfaqP62TU&callback=initMap" type="text/javascript"></script>
	 <!-- javaScript -->
	<script src="assets/js/main.js"></script>
	
</body>
</html>
